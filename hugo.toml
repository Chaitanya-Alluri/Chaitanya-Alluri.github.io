[languages.en]
  languageName = "English"
  weight = 1

  [languages.en.taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"

  [[languages.en.menu.main]]
    name = "Archive"
    url = "archives"
    weight = 5

  [[languages.en.menu.main]]
    name = "Search"
    url = "search/"
    weight = 10

  [[languages.en.menu.main]]
    name = "Tags"
    url = "tags/"
    weight = 10

 

[params]
